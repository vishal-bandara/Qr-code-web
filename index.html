<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Sweet Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #message {
      text-align: center;
      font-size: 1.8rem;
      color: #fff;
      padding: 20px;
      max-width: 90%;
      line-height: 1.6;
      min-height: 140px;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff5e78;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .rose {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://github.com/vishal-bandara/Qr-code-web/blob/main/%5BCITYPNG.COM%5DDownload%20Red%20Rose%20Flower%20Illustration%20PNG%20-%206000x6000.png');
      background-size: cover;
      animation: fall 3s forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .flower-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      background: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      animation: popIn 1s ease forwards;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    .flower-popup img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
    }

    .flower-popup p {
      font-size: 18px;
      color: #ff5e78;
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes popIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite linear;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      left: -7px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #message {
        font-size: 1.3rem;
        padding: 15px;
      }

      button {
        font-size: 1rem;
        padding: 12px 24px;
      }

      .flower-popup p {
        font-size: 16px;
      }

      .rose {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      #message {
        font-size: 1.1rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .heart,
      .heart::before,
      .heart::after {
        width: 10px;
        height: 10px;
      }

      .flower-popup {
        padding: 15px;
      }

      .flower-popup p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <div id="message"></div>

  <button onclick="showRoses()">Click Here</button>

  <script>
    const text = "Hey Amaya! Thank you for taking a moment to scan this QR code. It means a lot. I just wanted to say you’ve got an amazing vibe, and I’d love to get to know you better if you’re up for it.";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    function showRoses() {
      for (let i = 0; i < 15; i++) {
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.style.left = Math.random() * 100 + 'vw';
        rose.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(rose);
        setTimeout(() => {
          rose.remove();
        }, 4000);
      }

      const popup = document.createElement('div');
      popup.classList.add('flower-popup');

      const img = document.createElement('img');
      img.src = 'https://github.com/vishal-bandara/Qr-code-web/blob/main/%5BCITYPNG.COM%5DDownload%20Red%20Rose%20Flower%20Illustration%20PNG%20-%206000x6000.png';
      img.alt = 'Flowers for you';

      const text = document.createElement('p');
      text.textContent = 'This is for you chuti nona ❤️';

      popup.appendChild(img);
      popup.appendChild(text);
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, 5000);
    }

    const heartsContainer = document.getElementById('hearts-container');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = Math.random();
      heart.style.top = Math.random() * 100 + 'vh';
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
