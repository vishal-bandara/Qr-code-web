<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Sweet Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #message {
      text-align: center;
      font-size: 1.5rem;
      max-width: 600px;
      padding: 0 20px;
      color: #fff;
      min-height: 130px;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #ff5e78;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .rose {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Rose_icon.svg/1024px-Rose_icon.svg.png');
      background-size: cover;
      animation: fall 3s forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .flower-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      animation: popIn 1s ease forwards;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .flower-popup img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }

    .flower-popup p {
      font-size: 20px;
      color: #ff5e78;
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes popIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite linear;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <div id="message"></div>

  <button onclick="showRoses()">Click Here</button>

  <script>
    // Typing animation
    const text = "Hey Amaya! Thank you for taking a moment to scan this QR code. It means a lot. I just wanted to say you’ve got an amazing vibe, and I’d love to get to know you better if you’re up for it.";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50); // Adjust typing speed here
      }
    }
    typeWriter();

    function showRoses() {
      for (let i = 0; i < 15; i++) {
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.style.left = Math.random() * 100 + 'vw';
        rose.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(rose);
        setTimeout(() => {
          rose.remove();
        }, 4000);
      }

      const popup = document.createElement('div');
      popup.classList.add('flower-popup');

      const img = document.createElement('img');
      img.src = '[CITYPNG.COM]Download Red Rose Flower Illustration PNG - 6000x6000.png'; // Replace with your own uploaded flower image if you want
      img.alt = 'Flowers for you';

      const text = document.createElement('p');
      text.textContent = 'This is for you ❤️';

      popup.appendChild(img);
      popup.appendChild(text);
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, 5000);
    }

    // Floating hearts background
    const heartsContainer = document.getElementById('hearts-container');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = Math.random();
      heart.style.top = Math.random() * 100 + 'vh';
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
