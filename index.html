<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just for You 💖</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top right, #2c003e, #000000);
      font-family: 'Dancing Script', cursive;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .container {
      z-index: 2;
      max-width: 90%;
      padding: 20px;
    }

    .text {
      font-size: 2em;
      line-height: 1.5;
      animation: typing 4s steps(60, end), blink 0.8s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      display: inline-block;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .floating-hearts span {
      position: absolute;
      color: #ff6ec7;
      font-size: 1.8rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .text {
        font-size: 1.5em;
        white-space: normal;
        border-right: none;
        animation: none;
      }
      .heart {
        font-size: 2.5rem;
      }
      .floating-hearts span {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Hey! Thank you for taking a moment to scan this QR code. It means a lot. I just wanted to say you’ve got an amazing vibe, and I’d love to get to know you better if you’re up for it.</div>
    <div class="heart">❤️</div>
  </div>

  <div class="floating-hearts">
    <span style="left: 10%; animation-delay: 0s;">💖</span>
    <span style="left: 25%; animation-delay: 1s;">💘</span>
    <span style="left: 40%; animation-delay: 2s;">💕</span>
    <span style="left: 55%; animation-delay: 3s;">💓</span>
    <span style="left: 70%; animation-delay: 4s;">💗</span>
    <span style="left: 85%; animation-delay: 5s;">💞</span>
  </div>
</body>
</html>
